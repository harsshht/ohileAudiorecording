<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chatbot with Audio Recorder</title>
</head>
<body>
    <div id="chat-container" class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div id="audio-controls" class="audio-controls">
            <button id="start-record" class="btn btn-primary">Start Recording</button>
            <button id="stop-record" class="btn btn-danger" disabled>Stop Recording</button>
            <button id="play-audio" class="btn btn-success" disabled>Play Audio</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
